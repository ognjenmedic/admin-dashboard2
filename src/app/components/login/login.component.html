<form novalidate [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      id="username"
      formControlName="username"
      type="text"
      class="form-control"
    />
  </div>
  <div>{{ loginForm.controls | json }}</div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-control"
    />
  </div>
  <div class="mb-3"><input type="checkbox" name="" id="" />Remember Me</div>
  <button class="btn btn-primary">Submit</button>
</form>
